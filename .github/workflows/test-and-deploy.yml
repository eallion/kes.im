name: Deploy Prod

on:
  push:
    branches:
      - master

jobs:
  pre-deploy:
    runs-on: ubuntu-latest
    name: Pre-Deploy
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - run: npm ci
    - run: npm run ts-errcheck
    - run: npm test
    - run: RUN=${{ github.run_id }}${{ github.run_number }}${{ github.run_attempt }} npm run pre-deploy-init
  deploy:
    needs: pre-deploy
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          environment: prod
          preCommands: echo "*** pre command ***"
